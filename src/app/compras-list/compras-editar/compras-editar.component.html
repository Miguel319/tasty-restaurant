<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="nombre">Nombre</label>
          <input #entradaNombre type="text" id="nombre" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="cantidad">Cantidad</label>
          <input #entradaCantidad type="number" id="cantidad" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" style="margin: 5px;" type="submit" (click)="alAgregarArticulo()">Agregar
          </button>
          <button class="btn btn-danger" style="margin: 5px;" type="button">Eliminar</button>
          <button class="btn btn-info" style="margin: 5px;" type="button">Limpiar</button>
        </div>
      </div>
    </form>
  </div>
</div>
