<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="alAgregarReceta()"
      style="margin-bottom: 10px;"
    >
      Nueva receta
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recetas-articulos
      *ngFor="let recetaL of recetas; let i = index"
      [receta]="recetaL"
      [index]="i"
    >
    </app-recetas-articulos>
  </div>
</div>
